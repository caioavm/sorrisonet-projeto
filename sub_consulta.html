<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SorrisoNet - Request Consultation</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#138aec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                        "content-light": "#101a22",
                        "content-dark": "#f6f7f8",
                        "subtle-light": "#6b7280",
                        "subtle-dark": "#9ca3af",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen">
    <div aria-hidden="true" class="fixed inset-0 bg-black/30"></div>
    <div class="relative bg-background-light dark:bg-background-dark rounded-xl shadow-2xl w-full max-w-lg m-4">
        <div class="p-8 space-y-6">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-2xl font-bold text-content-light dark:text-content-dark">SOLICITAR CONSULTA</h2>
                    <p class="text-subtle-light dark:text-subtle-dark mt-1">Preencha o formulário abaixo para que
                        possamos entrar em contato.</p>
                </div>
                <button
                    class="text-subtle-light dark:text-subtle-dark hover:text-content-light dark:hover:text-content-dark">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            </div>
            <form class="space-y-4">
                <div>
                    <label class="sr-only" for="name">Nome</label>
                    <input
                        class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg p-4 text-content-light dark:text-content-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        id="name" placeholder="Nome" type="text" />
                </div>
                    <div>
                    <label class="sr-only" for="name">Telefone</label>
                    <input
                        class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg p-4 text-content-light dark:text-content-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        id="name" placeholder="Telefone" type="text" />
                    </div>
                
                <div>
                    <label class="sr-only" for="message">Mensagem</label>
                    <textarea
                        class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg p-4 text-content-light dark:text-content-dark placeholder-subtle-light dark:placeholder-subtle-dark focus:ring-2 focus:ring-primary focus:border-primary transition-colors resize-none"
                        id="message" placeholder="Mensagem" rows="4"></textarea>
                </div>
                <div>
                    <button
                        class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors"
                        type="submit">
                        ENVIAR SOLICITAÇÃO
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
