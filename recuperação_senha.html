<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SorrisoNet - Redefinir Senha</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Cor primária forte para botões e links
                        "primary": "#138aec", 
                        "background-light": "#f6f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">

    
    <header
        class="bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-200 dark:border-slate-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    
                    <img src="logotipo_sorriso_net-removebg-preview.png" alt="Logo SorrisoNet" class="h-24 w-auto mr-2" />
                    
                </div>
                
                            <div class="flex items-center space-x-8 ml-auto">
                    
                    <nav class="hidden md:flex items-center space-x-8">
                        <a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                            href="#">Menu</a>
                        <a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                            href="#">Planos</a>
                        <a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors"
                            href="#">Contato</a>
                    </nav>
                    
                         <a href="#"
                        class="bg-primary text-white font-bold py-2 px-6 rounded-lg text-sm hover:opacity-90 transition-opacity">
                        Entrar
                    </a>
                
                </a>
            </div>
        </div>
    </div>
</header>
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-md space-y-8">
                <div
                    class="bg-background-light dark:bg-background-dark/50 p-8 rounded-xl shadow-lg border border-slate-200 dark:border-slate-800">
                    <div class="text-center">
                        <h2 class="text-3xl font-extrabold text-slate-900 dark:text-white">
                            RECUPERAR SENHA
                        </h2>
                        <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
                            Digite seu e-mail para receber as instruções de recuperação.
                        </p>
                    </div>
                    <form action="#" class="mt-8 space-y-6" method="POST">
                        <div class="rounded-lg shadow-sm -space-y-px">
                            <div>
                                <label class="sr-only" for="email-address">EMAIL</label>
                                <input autocomplete="email"
                                    class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-slate-300 dark:border-slate-700 placeholder-slate-500 dark:placeholder-slate-400 text-slate-900 dark:text-white bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                                    id="email-address" name="email" placeholder="email@exemplo.com" required=""
                                    type="email" />
                            </div>
                        </div>
                        <div>
                            <button
                                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-opacity"
                                type="submit">
                                ENVIAR INSTRUÇÕES
                            </button>
                        </div>
                    </form>
                    <div class="mt-6 text-center">
                        <a class="text-sm font-medium text-primary hover:underline" href="#">
                            Voltar para a página de Login
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800">
            <div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center text-slate-500 dark:text-slate-400">
                <div class="flex justify-center space-x-6 mb-4">
                    <a class="text-sm hover:text-primary dark:hover:text-primary transition-colors" href="#">Política de
                        Privacidade</a>
                    <a class="text-sm hover:text-primary dark:hover:text-primary transition-colors" href="#">Termos de
                        Serviço</a>
                    <a class="text-sm hover:text-primary dark:hover:text-primary transition-colors" href="#">Contato</a>
                </div>
                <p class="text-sm">© 2025 SorrisoNet. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

</body>

</html>
